<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Video page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .button5 {
            justify-content: center;
            align-items: center;
            padding-left: 50%;
        }
        body{
            background-size: cover;
            background-image: url(https://www.wealthmanagement.com/sites/wealthmanagement.com/files/online-learning_0.jpg);
        }
    </style>

</head>
<body>
<div class="taskTable">
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <div class="text"><h1>VIDEO</h1></div>


            <th scope="col">#</th>
            <th scope="col">Video name</th>
            <th scope="col">Link</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>

        </tr>
        </thead>
        <div th:each="video:${videos}">
            <tbody>
            <tr>
                <th scope="row" th:text="${video.getId()}"></th>
                <td th:text="${video.getVideoName()}"></td>
                <td th:text="${video.getLink()}"></td>


                <td><a type="button" th:href="@{/editVideo/{videoId}(videoId=${video.id})}" class="btn btn-warning">
                    UPDATE</a></td>

                <td>
                    <form th:method="DELETE" th:action="@{/deleteVideo/{id}/{lessonId}(id=${video.getId()},lessonId=${lessonId})}">
                        <input type="submit" class="btn btn-danger" th:value="DELETE"/>
                    </form>
                </td>
            </tr>
        </div>
    </table>

    <div class="addTaskButton"><td><a th:href="@{/newVideo/{lesId}(lesId=${lessonId})}"
                                      class="btn btn-primary">ADD TASK</a></td></div>
</div>

<div class="button5"><a type="button" th:href="@{/allCompanies}"
                      class="btn btn-primary"> MAIN PAGE</a></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
