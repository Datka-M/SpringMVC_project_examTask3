<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Lesson page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .datka {
            justify-content: center;
            align-items: center;
            padding-left: 50%;
        }
        body{
            background-size: cover;
            background-image: url(https://akm-img-a-in.tosshub.com/indiatoday/images/bodyeditor/202009/e-learning_digital_education-1200x1080.jpg?XjMNHsb4gLoU_cC7110HB7jVghJQROOj);
        }
    </style>
</head>
<body>

<div>
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <div class="text"><h1>LESSON</h1></div>


            <th scope="col">#</th>
            <th scope="col">Lesson name</th>
            <th scope="col">task</th>
            <th scope="col">video</th>
            <th scope="col">update</th>
            <th scope="col">delete</th>

        </tr>
        </thead>
        <div th:each="lesson:${lessons}">
            <tbody>
            <tr>
                <th scope="row" th:text="${lesson.id}"></th>
                <td th:text="${lesson.lessonName}"></td>

                <td><a type="button" class="btn btn-info" th:href="@{/allTasks/{lessonId}(lessonId=${lesson.getId()})}">task</a></td>

                <td><a type="button" class="btn btn-info" th:href="@{/allVideos/{lessonId}(lessonId=${lesson.getId()})}">video</a></td>


                <td><a type="button" th:href="@{/editLesson/{id}(id=${lesson.getId()})}" class="btn btn-warning">
                    UPDATE</a></td>

                <td>
                    <form th:method="DELETE" th:action="@{/deleteLesson/{id}/{courseId}(id=${lesson.getId()},courseId=${courseId})}">
                        <input type="submit" class="btn btn-danger" th:value="DELETE"/>
                    </form>
                </td>
            </tr>
        </div>

    </table>

    <div class="addCourseButton"><td><a th:href="@{/newLesson/{courseId}(courseId=${courseId})}"
                                        class="btn btn-primary">ADD LESSON</a></td></div>
</div>


<div class="datka"><a type="button" th:href="@{/allCompanies}"
                      class="btn btn-primary"> MAIN PAGE</a></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
